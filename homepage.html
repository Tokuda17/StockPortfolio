<!DOCTYPE html>
<html>
  <body>
    <!--Header for Portfolio-->
    <h1>Stock Portfolio</h1>
    <p>Here is your stock portfolio</p>

    <!--Form to allow users to input the stocks they own-->
    <form id="stockForm">
      <label for="stockSymbol">Stock Symbol:</label>
      <input
        type="text"
        id="stockSymbol"
        name="stockSymbol"
        placeholder="Enter Stock Symbol..."
        required
      />
      <label for="numberOfShares">Number of Shares:</label>
      <input
        type="number"
        id="numberOfShares"
        name="numberOfShares"
        placeholder="Enter Number of Shares Purchase"
        required
      />
      <button type="submit">Add Stock</button>
    </form>

    <!--Displays the stock they own-->

    <h2>Shares Owed</h2>
    <ul id="stocklist"></ul>

    <script src="script.js"></script>
  </body>
</html>
